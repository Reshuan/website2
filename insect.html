<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insect</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the insect
            <button class="btn" id="start-btn"> Play Game
            </button>
        </h1>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/fly.jpg" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="images/mosquito.png" alt="Mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>spider</p>
                    <img src="images/spider.jpg" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>roach</p>
                    <img src="images/roach.png" alt="roach">
                </button>
            </li>
        </ul>
    </div>
    <div class="screen game-container" id="game-container">
        <h1 id="time">
        Time 00:00</h1>
        <h2 id="score"
        class="score">Score: 0</h2>
        <h3 class="message" id="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h3>
    </div>
    <script src="js/insect.js"></scritp>
</body>
</html>
