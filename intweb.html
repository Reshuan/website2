<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game of Doom</title>
        <link rel="stylesheet" href="css/intweb.css">
    </head>

    <body>
        <div class="screens">
            <h1>
                <button class="btn" id="start-btn">Play Game</button>
            </h1>
        </div>

        <div class="screens">
            <h1>
                rock, paper, scissor
            </h1>
            <ul class="Choices">
                <li>
                    <button class="choose-choice-btn">
                        <p>Rock</p>
                        <img src="images/rock2.webp">
                    </button>
                </li>
                <li>
                    <button class="choose-choice-btn">
                        <p>Paper</p>
                        <img src="images/paper.webp">
                    </button>
                </li>
                <li>
                    <button class="choose-choice-btn">
                        <p>scissor</p>
                        <img src="images/scissor.jpg">
                    </button>
                </li>
            </ul>
        </div>
        <script src="js/intweb.js"></script>
    </body>

</html>
